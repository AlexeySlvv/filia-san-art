<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anything you want</title>
</head>
<body>
    
    <div style="display: block;">
        <h3 style="text-align: center;">Images were generated with <a href="https://huggingface.co/Linaqruf/anything-v3.0">Anything V3</a> model</h3>
    </div>

    <div class="seasons" style="display: flex; flex-wrap: wrap; flex-direction: row;">
        {% for s in seasons %}

        <div style="display: flex; flex-direction: column; margin: 20px;">
            <h3 style="align-self: center;"><a href="/anything/{{ s.name }}/">{{ s.name }}</h3>
            <a href="/anything/{{ s.name }}/"><img src="/media/seasons/{{ s.name }}.png" alt="{{ s.name }}"></a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
